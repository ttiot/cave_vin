{% extends "base.html" %}
{% block content %}
<h3>Modifier une catégorie de cave</h3>
<form method="POST">
  <div class="mb-3">
    <label class="form-label">Nom de la catégorie</label>
    <input type="text" class="form-control" name="name" value="{{ category.name }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Description</label>
    <textarea class="form-control" name="description" rows="2">{{ category.description or '' }}</textarea>
  </div>
  <div class="mb-3">
    <label class="form-label">Ordre d'affichage</label>
    <input type="number" class="form-control" name="display_order" value="{{ category.display_order }}" min="0">
    <div class="form-text">Les catégories sont triées par ordre croissant (0 = premier)</div>
  </div>
  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-dark">Enregistrer</button>
    <a href="{{ url_for('list_cellar_categories') }}" class="btn btn-secondary">Annuler</a>
  </div>
</form>
{% endblock %}
