{% extends "base.html" %}
{% block content %}
<h3>Ajouter une catégorie de cave</h3>
<form method="POST">
  <div class="mb-3">
    <label class="form-label">Nom de la catégorie</label>
    <input type="text" class="form-control" name="name" value="{{ name or '' }}" required placeholder="Ex: Cave principale, Cave de vieillissement">
  </div>
  <div class="mb-3">
    <label class="form-label">Description</label>
    <textarea class="form-control" name="description" rows="2" placeholder="Description optionnelle">{{ description or '' }}</textarea>
  </div>
  <div class="mb-3">
    <label class="form-label">Ordre d'affichage</label>
    <input type="number" class="form-control" name="display_order" value="{{ display_order or 0 }}" min="0">
    <div class="form-text">Les catégories sont triées par ordre croissant (0 = premier)</div>
  </div>
  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-dark">Créer</button>
    <a href="{{ url_for('cellar_categories.list_cellar_categories') }}" class="btn btn-secondary">Annuler</a>
  </div>
</form>
{% endblock %}
