{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header bg-warning text-dark">
        <h4 class="mb-0">⚠️ Changement de mot de passe obligatoire</h4>
      </div>
      <div class="card-body">
        <div class="alert alert-warning">
          <strong>Attention :</strong> Vous devez changer votre mot de passe temporaire avant de pouvoir utiliser l'application.
        </div>
        
        <form method="POST">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
          <div class="mb-3">
            <label for="current_password" class="form-label">Mot de passe actuel</label>
            <input type="password" class="form-control" id="current_password" name="current_password" required>
          </div>
          
          <div class="mb-3">
            <label for="new_password" class="form-label">Nouveau mot de passe</label>
            <input type="password" class="form-control" id="new_password" name="new_password" required minlength="6">
            <div class="form-text">Le mot de passe doit contenir au moins 6 caractères.</div>
          </div>
          
          <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirmer le nouveau mot de passe</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required minlength="6">
          </div>
          
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Changer le mot de passe</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
// Validation côté client pour s'assurer que les mots de passe correspondent
document.querySelector('form').addEventListener('submit', function(e) {
    const newPassword = document.getElementById('new_password').value;
    const confirmPassword = document.getElementById('confirm_password').value;
    
    if (newPassword !== confirmPassword) {
        e.preventDefault();
        alert('Les nouveaux mots de passe ne correspondent pas.');
        return false;
    }
});
</script>
{% endblock %}
