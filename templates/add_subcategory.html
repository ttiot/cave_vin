{% extends "base.html" %}
{% block content %}
<h3>Ajouter une sous-catégorie à "{{ category.name }}"</h3>
<form method="POST">
  <div class="mb-3">
    <label class="form-label">Nom de la sous-catégorie</label>
    <input type="text" class="form-control" name="name" value="{{ name or '' }}" required placeholder="Ex: Vin rouge, Rhum ambré">
  </div>
  <div class="mb-3">
    <label class="form-label">Description</label>
    <textarea class="form-control" name="description" rows="2" placeholder="Description optionnelle">{{ description or '' }}</textarea>
  </div>
  <div class="mb-3">
    <label class="form-label">Ordre d'affichage</label>
    <input type="number" class="form-control" name="display_order" value="{{ display_order or 0 }}" min="0">
    <div class="form-text">Les sous-catégories sont triées par ordre croissant (0 = premier)</div>
  </div>
  <div class="row">
    <div class="col-md-6 mb-3">
      <label class="form-label">Couleur du badge</label>
      <input type="color" class="form-control form-control-color" name="badge_bg_color" value="{{ badge_bg_color or '#6366f1' }}" title="Choisissez la couleur de fond du badge">
    </div>
    <div class="col-md-6 mb-3">
      <label class="form-label">Couleur du texte</label>
      <input type="color" class="form-control form-control-color" name="badge_text_color" value="{{ badge_text_color or '#ffffff' }}" title="Choisissez la couleur du texte">
    </div>
  </div>
  <div class="mb-3">
    <span class="badge" style="background-color: {{ badge_bg_color or '#6366f1' }}; color: {{ badge_text_color or '#ffffff' }};">Aperçu du badge</span>
  </div>
  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-dark">Créer</button>
    <a href="{{ url_for('list_categories') }}" class="btn btn-secondary">Annuler</a>
  </div>
</form>
{% endblock %}
