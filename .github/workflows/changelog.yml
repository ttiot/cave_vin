name: Generate Changelog

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  changelog:
    name: Generate changelog
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install git-cliff
        run: |
          curl -sSfL https://github.com/orhun/git-cliff/releases/download/v2.7.0/git-cliff-2.7.0-x86_64-unknown-linux-gnu.tar.gz | tar xz
          sudo mv git-cliff-2.7.0/git-cliff /usr/local/bin/

      - name: Generate changelog
        run: |
          git-cliff --config cliff.toml -o CHANGELOG.md --verbose

      - name: Commit and push changelog
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Vérifier s'il y a des changements
          if git diff --quiet CHANGELOG.md; then
            echo "No changes to CHANGELOG.md"
            exit 0
          fi
          
          git add CHANGELOG.md
          git commit -m "docs: update changelog for ${{ github.ref_name }}"
          
          # Push vers la branche par défaut
          git push origin HEAD:main || git push origin HEAD:master
