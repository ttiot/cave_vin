name: Build & Push Docker image

on:
  push:
    branches:
      - master
      - 'feat/**'
    tags:
      - "*"   # ex: v1.2.3 ou 1.2.3

permissions:
  contents: read
  packages: write

concurrency:
  group: docker-${{ github.ref }}
  cancel-in-progress: false

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ----- Métadonnées pour push sur branche -----
      - name: Docker metadata (branch)
        id: meta_branch
        if: startsWith(github.ref, 'refs/heads/')
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=unstable
            type=sha,format=short,prefix=sha-
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}

      # ----- Build & push (branche) -----
      - name: Build & Push (branch)
        if: startsWith(github.ref, 'refs/heads/')
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta_branch.outputs.tags }}
          labels: ${{ steps.meta_branch.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ----- Métadonnées pour push de tag -----
      - name: Docker metadata (tag)
        id: meta_tag
        if: startsWith(github.ref, 'refs/tags/')
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          flavor: |
            latest=true
          tags: |
            # tag Git exact (ex: v1.2.3 ou 1.2.3 -> 1.2.3)
            type=ref,event=tag
            # si semver: ajoute 1.2 et 1
            type=semver,pattern={{version}},value=${{ github.ref_name }}
            type=semver,pattern={{major}}.{{minor}},value=${{ github.ref_name }}
            type=semver,pattern={{major}},value=${{ github.ref_name }}
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}

      # ----- Build & push (tag) -----
      - name: Build & Push (tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta_tag.outputs.tags }}
          labels: ${{ steps.meta_tag.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
